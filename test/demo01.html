<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <style>
        #btn1 {
            width: 200px;
            height: 100px;
            background-color: pink;
            display: inline-block;
        }
        input{
            width: 200px;
            height: 50px;
            font-size: 20px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<input type="tel" placeholder="请输入测试用手机号" id="mobile" maxlength="11"><br><br><br>
<button id="btn1">测试跳转用的按钮</button>
<a style="color:#0000ff; font-size:50px;" id="open" href="umsylsw://" >跳转APP</a>
<script src="test.js"></script>
<script>
    var btn1=document.getElementById("btn1");
    btn1.onclick=function () {
        var mobile=document.getElementById("mobile").value;
        clickBtn(mobile);
    };
</script>
<script type="text/javascript">
    document.getElementById('open').onclick=function()
    {
        var clickedAt=new Date();
        setTimeout(function(){
            if (new Date()-clickedAt<1000) {
                //在此指定百度页面，大家可替换成APP下载页
                window.location='http://www.baidu.com';
            }
        },800);
    }
</script>
</body>
</html>
