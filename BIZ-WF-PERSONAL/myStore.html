<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../BIZ-WF-COMMON/css/base.css">
    <link rel="stylesheet" href="../BIZ-WF-COMMON/css/ui-color.css">
    <link rel="stylesheet" href="../BIZ-WF-COMMON/css/ui-icon.css">
    <link rel="stylesheet" href="css/myStore.css">
    <title>我的店铺</title>
</head>
<body class="bg-f1">
<!--店铺上半部分-->
<div class="bg-store">
    <!--导航栏-->
    <div class="header box v-c t-w">
        <div class="pad-l93 mw5">
            <div class="icon-left2 icon-size13 b-img1"></div>
        </div>
        <div class="box h100 f1 center">
            <p class="fz1-25">我的店铺</p>
        </div>
        <div class="pad-r93 box h-r mw5">
            <div class="b-img1">解除绑定</div>
        </div>
    </div>
    <!--店铺信息-->
    <div class="pad-t27 t-w pad-l93">
        <p class="fz81 mar-t05">盖普(中国)商贸有限公司</p>
        <p class="fz68 mar-t05">商户编号：78978698789</p>
    </div>
    <div>
        <div class="bg-earth"></div>
        <div id="house1">
            <div class="bg-home bg-housebj1"></div>
        </div>
        <div id="house2">
            <div class="bg-home bg-housebj2"></div>
        </div>
    </div>
    <div class="store-info box t-w pad-bt075 bg-ff2">
        <div class="f1">
            <div class="pad-l93 box v-c b-r b-ff">
                <p class="mar-r05 fz75">商户等级</p>
                <div class="icon-star mar-r025"></div>
                <div class="icon-star mar-r025"></div>
                <div class="icon-star"></div>
            </div>
        </div>
        <div class="f1">
            <div class="pad-l18 box v-c">
                <p class="fz75 mar-r05">店员人数</p>
                <div class="icon-staff mar-r05"></div>
                <p>x6</p>
            </div>
        </div>
    </div>
    <div class="store-info box t-w pad-bt075 bg-ff2">
        <div class="f1">
            <div class="pad-l93 box v-c b-r b-ff">
                <p class="mar-r05 fz75">商户等级</p>
                <div class="icon-star mar-r025"></div>
                <div class="icon-star mar-r025"></div>
                <div class="icon-star"></div>
            </div>
        </div>
        <div class="f1">
            <div class="pad-l18 box v-c">
                <p class="fz75 mar-r05">店员人数</p>
                <div class="icon-staff mar-r05"></div>
                <p>x6</p>
            </div>
        </div>
    </div>
</div>

<div class="relative bg-f1 hide">
    <!--店铺等级进度-->
    <div class="bg-w mar-t625 pad-t93 pad-lr93 pad-b75">
        <div class="box v-c">
            <p class="f1 fz875">当前等级进度</p>
            <p class="t-a7 fz68">下一等级尚需1388</p>
        </div>
        <div class="box mar-t225 bg-gradeprogress">
            <div class="bg-1d" style="width: 19%;" id="grade-progress"></div>
            <div class="box grade-dialog box h-c">
                <div class="fz56 t-w nowrap mar-t002">
                    <p class="mar-r025">当前经验值<span id="experience" class="mar-l025 fz56q">2348</span></p>
                </div>
            </div>
        </div>
        <div class="box fz68 t-a7 tx-c mar-t625">
            <div class="f1">一星店铺</div>
            <div class="f1">二星店铺</div>
            <div class="f1">三星店铺</div>
            <div class="f1">四星店铺</div>
            <div class="f1">五星店铺</div>
        </div>
    </div>

    <!--经验值获得技巧-->
    <div class="bg-w mar-t625 pad-t93 pad-l93 pad-b17">
        <div class="box v-c">
            <p class="f1 fz875">经验值获得小技巧</p>
        </div>
        <div class="b-b b-e0 pad-b75">
            <div class="box fz75 t-a7 tx-c mar-t625">
                <div class="box f1 v-c w100">
                    <div class="dot bg-1d mar-r3125"></div>
                    <p class="mw3-5 tx-l">打卡一次</p>
                    <p class="t-00">＋5</p>
                </div>
                <div class="box f1 v-c w100">
                    <div class="dot bg-1d mar-r3125"></div>
                    <p class="mw3-5 tx-l">耗材配送</p>
                    <p class="t-00">＋20</p>
                </div>
                <div class="box f1 v-c w100">
                    <div class="dot bg-1d mar-r3125"></div>
                    <p class="mw3-5 tx-l">POS报修</p>
                    <p class="t-00">＋20</p>
                </div>
            </div>
            <div class="box fz75 t-a7 tx-c mar-t625">
                <div class="box f1 v-c w100">
                    <div class="dot bg-1d mar-r3125"></div>
                    <p class="mw3-5 tx-l">业务申办</p>
                    <p class="t-00">＋20</p>
                </div>
                <div class="box f1 v-c w100">
                    <div class="dot bg-1d mar-r3125"></div>
                    <p class="mw3-5 tx-l">每日对账</p>
                    <p class="t-00">＋2</p>
                </div>
                <div class="box f1 v-c w100">
                    <div class="dot bg-1d mar-r3125"></div>
                    <p class="mw3-5 tx-l">每日退货</p>
                    <p class="t-00">＋5</p>
                </div>
            </div>
        </div>
        <div class="mar-t625">
            <p class="fz56 t-a7">注：等级根据商户累计经验计算,所有用户完成相应业务均可获得经验值</p>
        </div>
    </div>
</div>
</body>
<script src="../BIZ-WF-COMMON/js/jquery.min.js"></script>
<script src="js/jQueryRotate.js"></script>
<script>
    var angle = 0;
    var angle1 = 180;
    $("#house2").rotate(180);
    $("body").rotate({
        bind: {
            click: function () {
                $("#house1").rotate({
                    angle: angle,
                    center: ["50%", "100%"],
                    animateTo: angle - 180
                })
                angle = angle - 180;
                $("#house2").rotate({
                    angle: angle1,
                    center: ["50%", "100%"],
                    animateTo: angle1 - 180
                })
                angle1 = angle1 - 180;
            }
        }
    });
</script>
</html>
