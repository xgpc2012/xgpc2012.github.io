<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

	<meta charset="utf-8">
	<title>更改密码 - 测试中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">


	<script type="text/javascript" src="common/js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="common/js/cookie.js"></script>
	<script type="text/javascript" src="login/js/tooltips.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/updatePassword.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="common/css/supersized.css">
	<link rel="stylesheet" href="login/css/login.css">
	<link rel="stylesheet" href="common/css/bootstrap.min.css">

</head>

<body>
	<style>
		.login_form{
			padding-top: 0;
		}
	</style>

	<div class="page-container">
		<div class="main_box">
			<div class="login_box">
				<div class="login_logo">
					<img src="common/images/login/logo.png">
				</div>

				<div class="login_form">
					<form  id="login_form"  method="post">
						<div class="form-group">
							<label for="j_username" class="t">用户名： </label> 
							<input id="username" value="" name="username" type="text" class="form-control x319 in" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="j_password" class="t">旧密码： </label> 
							<input id="password" value="" name="" type="password" class="password form-control x319 in">
						</div>
						<div class="form-group">
							<label for="j_password" class="t">新密码： </label> 
							<input id="newPassword" value="" name="password" type="password" class="password form-control x319 in">
						</div>
						<div class="form-group">
							<label for="j_password" class="t">确认密码： </label> 
							<input id="newPasswordConfirm" value="" name="" type="password" class="password form-control x319 in">
						</div>
						<div class="form-group">
							<label for="j_captcha" class="t">验证码：</label> 
							<input id="j_captcha" name="j_captcha" type="text" class="form-control x164 in">
							<input type = "button" id="code" onclick="createCode()" style="background:url(common/images/login/captcha.jpeg);width:120px" class="m"/>   
						</div>
						<div class="form-group" style="display:none">
							<label class="t"></label>
							<label for="j_remember" class="m">
								<input id="j_remember" type="checkbox" value="true">&nbsp;记住登陆账号!
							</label>
						</div>
						<div class="form-group space">
							<label class="t"></label>
							<button type="submit" id="submit_btn" class="btn btn-primary btn-lg" onClick="updatePasswordWithForm();return false;">&nbsp;更&nbsp;改 &nbsp</button>
							<input type="reset" value="&nbsp;重&nbsp;置&nbsp;"	class="btn btn-default btn-lg" onClick="reset()">
						</div>
					</form>
				</div>
			</div>
			<div class="bottom">2002-2017 &copy; 银联商务 版权所有</div>
		</div>
	</div>



</body>
</html>
