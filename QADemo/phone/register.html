<div id="register">
    <div id="tf-team" class="text-center">
        <div class="overlay">
            <div class="container">
                <div class="section-title center">
                    <h2><strong>用户注册</strong></h2>
                </div>
                <div class="container form">
                    <form action="http://172.16.2.206:8080/QAdemoWebApp/phoneAddRecord.do" method="get">

                        <div class="clearline"></div>

                        <div class="row ">
                            <div class="col-md-4 col1 ">登录参数</div>
                            <div class="col-md-4 col2 addStar">用户名</div>
                            <input class="col-md-4 col3 essential" type="text" name="username" id="username"/>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col1"></div>
                            <div class="col-md-4 col2 addStar">密码</div>
                            <input class="col-md-4 col3 essential" type="password" name="password" id="password"/>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col1"></div>
                            <div class="col-md-4 col2 addStar">确认密码</div>
                            <input class="col-md-4 col3 essential" type="password" id="password1"/>
                        </div>

                        <div class="clearline"></div>

                        <div class="row">
                            <div class="col-md-4 col1">个人信息</div>
                            <div class="col-md-4 col2 addStar">真实姓名</div>
                            <input class="col-md-4 col3 essential" type="text" name="realname" id="realname"/>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col1"></div>
                            <div class="col-md-4 col2">职务</div>
                            <!--input class="col-md-4 col3" type="text" name="title" id="title"/-->
                            <select class="col-md-4 col3" name="title" id="title">
                                <option value="">暂无</option>
                                <option value="室经理">室经理</option>
                                <option value="运维工程师">运维工程师</option>
                                <option value="测试工程师">测试工程师</option>
                                <option value="开发工程师">开发工程师</option>
                                <option value="实习测试工程师">实习测试工程师</option>
                                <option value="实习开发工程师">实习开发工程师</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col1"></div>
                            <div class="col-md-4 col2">办公地点</div>
                            <select class="col-md-4 col3" name="location" id="location">
                                <option value="上海">上海</option>
                                <option value="武汉">武汉</option>
                            </select>
                        </div>

                        <div class="clearline"></div>

                        <div class="row">
                            <div class="col-md-4 col1">联系方式</div>
                            <div class="col-md-4 col2">QQ</div>
                            <input class="col-md-4 col3" type="number" name="qq" id="qq"/>
                        </div>

                        <div class="row">
                            <div class="col-md-4 col1"></div>
                            <div class="col-md-4 col2">工作邮箱</div>
                            <input class="col-md-4 col3" type="email" name="email" id="email"/>
                        </div>

                        <div class="row">
                            <div class="col-md-4 col1"></div>
                            <div class="col-md-4 col2">工作座机</div>
                            <input class="col-md-4 col3" type="number" name="phone" id="phone"/>
                        </div>

                        <div class="row">
                            <div class="col-md-4 col1"></div>
                            <div class="col-md-4 col2">个人电话</div>
                            <input class="col-md-4 col3" type="number" name="mobilePhone" id="mobilePhone"/>
                        </div>

                        <div class="clearline"></div>

                        <div class="row mar-t50">
                            <div class="col-md-4 col1"></div>
                            <div class="col-md-4 col2"></div>
                            <div class="btn btn-primary btn-lg t-w pad-lr70" id="submitRegisterInfo" data-toggle="modal" data-target="#layer">
                                确认提交
                            </div>
                        </div>
                    </form>
