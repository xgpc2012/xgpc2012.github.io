<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="js/lottie.min.js"></script>
<div id="animation"></div>
<script>
    bodymovin.loadAnimation({
        path: 'JSON/chrome.json',   //json文件路径
        loop: true,
        autoplay: true,
        renderer: 'canvas',  //渲染方式，有"html"、"canvas"和"svg"三种
        container: document.getElementById('animation')
    });
</script>
</body>
</html>
